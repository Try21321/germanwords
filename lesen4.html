    let quizData = [];
    let currentQuestion = {};
    let selectedWords = [];
    let speechRate = 1;

    // –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–≥—Ä—É–∂–∞–µ–º –Ω—É–∂–Ω—ã–π —É—Ä–æ–∫ –ø–æ –ø–∞—Ä–∞–º–µ—Ç—Ä—É
const params = new URLSearchParams(window.location.search);
const lessonNum = params.get("lesson");
if (lessonNum) {
  document.getElementById("lessonSelect").value = lessonNum;
  loadLesson(lessonNum);
}


    function loadLesson(num) {
      if (!lessons[num]) return;
      quizData = lessons[num].words.map(([ru, de]) => ({ ru, de }));
      document.getElementById("quizBlock").style.display = "block";
      nextSentence();
    }

    function nextSentence() {
      const area = document.getElementById("sentenceArea");
      area.textContent = "";
      selectedWords = [];
      document.getElementById("result").textContent = "";

      currentQuestion = quizData[Math.floor(Math.random() * quizData.length)];
      document.getElementById("russianText").textContent = currentQuestion.ru;

      const words = currentQuestion.de.split(" ");
      const shuffled = [...words].sort(() => Math.random() - 0.5);
      const bank = document.getElementById("wordBank");
      bank.innerHTML = "";

      shuffled.forEach(w => {
        const div = document.createElement("div");
        div.className = "word";
        div.textContent = w;
        div.onclick = () => {
          if (div.classList.contains("used")) {
            div.classList.remove("used");
            selectedWords = selectedWords.filter(word => word !== w);
          } else {
            div.classList.add("used");
            selectedWords.push(w);
          }
          area.textContent = selectedWords.join(" ");
        };
        bank.appendChild(div);
      });
    }

    function checkSentence() {
      const user = selectedWords.join(" ").trim();
      const correct = currentQuestion.de.trim();
      const res = document.getElementById("result");
      if (user === correct) {
        res.textContent = "‚úÖ –û—Ç–ª–∏—á–Ω–æ!";
        res.style.color = "#00ff7f";
      } else {
        res.textContent = `‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ! –ü—Ä–∞–≤–∏–ª—å–Ω–æ: ${correct}`;
        res.style.color = "#ff4d4d";
      }
    }

    function resetSentence() {
      selectedWords = [];
      document.querySelectorAll(".word").forEach(w => w.classList.remove("used"));
      document.getElementById("sentenceArea").textContent = "";
      document.getElementById("result").textContent = "";
    }

    function speakSentence() {
      if (!currentQuestion.de) return;
      const utter = new SpeechSynthesisUtterance(currentQuestion.de);
      utter.lang = "de-DE";
      utter.rate = speechRate;
      speechSynthesis.speak(utter);
    }
