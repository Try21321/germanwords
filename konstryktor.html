<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deutsch lernen ‚Äî Verben Trainer</title>
<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: radial-gradient(circle at top, #4f8cff, #1a1a2e);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }

  h1 {
    font-size: 2.2rem;
    text-shadow: 0 0 10px rgba(255,255,255,0.5);
  }

  select {
    margin-top: 10px;
    padding: 8px;
    border-radius: 10px;
    border: none;
    font-size: 1rem;
  }

  .verb-card {
    background: rgba(255,255,255,0.1);
    border: 2px solid rgba(255,255,255,0.2);
    border-radius: 20px;
    padding: 2rem;
    text-align: center;
    width: 340px;
    box-shadow: 0 0 20px rgba(255,255,255,0.1);
    transition: transform 0.3s ease;
  }

  .verb {
    font-size: 1.8rem;
    font-weight: 700;
  }

  .example {
    font-style: italic;
    opacity: 0.9;
    margin-bottom: 1rem;
  }

  button {
    background: linear-gradient(90deg, #00c9ff, #92fe9d);
    border: none;
    padding: 0.8rem 1.5rem;
    font-size: 1rem;
    border-radius: 10px;
    cursor: pointer;
    color: #111;
    font-weight: 600;
    margin-top: 1rem;
    transition: transform 0.2s;
  }

  button:hover { transform: scale(1.05); }

  .quiz {
    display: none;
    text-align: center;
    margin-top: 1rem;
  }

  .sentence {
    margin: 1rem 0;
  }

  .options, .word-bank, .sentence-area {
    display: flex;
    justify-content: center;
    gap: 0.7rem;
    flex-wrap: wrap;
  }

  .option, .word {
    background: rgba(255,255,255,0.15);
    padding: 0.6rem 1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.2s;
  }

  .option:hover, .word:hover {
    background: rgba(255,255,255,0.25);
  }

  .correct { background: #4caf50 !important; }
  .wrong { background: #e74c3c !important; }
  .emoji { font-size: 2rem; margin-top: 1rem; }
  .sentence-area {
    background: rgba(255,255,255,0.15);
    min-height: 40px;
    border-radius: 10px;
    padding: 10px;
  }
</style>
</head>
<body>

<h1>üí™ Lernen wir Verben!</h1>

<select id="verbSelect">
  <option value="gehen">gehen ‚Äî –∏–¥—Ç–∏</option>
  <option value="sprechen">sprechen ‚Äî –≥–æ–≤–æ—Ä–∏—Ç—å</option>
  <option value="machen">machen ‚Äî –¥–µ–ª–∞—Ç—å</option>
</select>

<div class="verb-card" id="verbCard">
  <div class="verb" id="verbTitle">gehen ‚Äî –∏–¥—Ç–∏ üö∂‚Äç‚ôÇÔ∏è</div>
  <div class="example" id="verbExample">Ich gehe nach Hause. üè†</div>

  <button id="startBtn">–ù–∞—á–∞—Ç—å</button>

  <div class="quiz" id="modeSelect">
    <p>–í—ã–±–µ—Ä–∏ —Ä–µ–∂–∏–º:</p>
    <button onclick="startFill()">–ü–æ–¥—Å—Ç–∞–≤—å —Å–ª–æ–≤–æ</button>
    <button onclick="startSentence()">–°–æ–±–µ—Ä–∏ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ</button>
  </div>

  <!-- –ü–æ–¥—Å—Ç–∞–≤—å —Å–ª–æ–≤–æ -->
  <div class="quiz" id="fillQuiz">
    <p id="fillQuestion"></p>
    <div class="options" id="fillOptions"></div>
    <div class="emoji" id="fillEmoji"></div>

  </div>

  <!-- –°–æ–±–µ—Ä–∏ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ -->
  <div class="quiz" id="sentenceQuiz">
    <p id="sentenceTranslation"></p>
    <div class="sentence-area" id="sentenceArea"></div>
    <div class="word-bank" id="wordBank"></div>
    <button onclick="checkSentence()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
    <button onclick="resetSentence()">–°–±—Ä–æ—Å–∏—Ç—å</button>
    <button id="backSentenceBtn">‚¨Ö –ù–∞–∑–∞–¥</button>
    <div class="emoji" id="sentenceEmoji"></div>
  </div>
</div>

<script>
  const verbs = {
    gehen: {
      title: "gehen ‚Äî –∏–¥—Ç–∏ üö∂‚Äç‚ôÇÔ∏è",
      example: "Ich gehe nach Hause. üè†",
     fill: [
  { question: "Du ___ zur Schule.", options: ["gehe","gehst","geht"], correct: "gehst" },
  { question: "Ich ___ zur Schule.", options: ["gehe","gehst","geht"], correct: "gehe" }
],
      sentences: [
        { translation: "–Ø –∏–¥—É –¥–æ–º–æ–π", words: ["Ich", "gehe", "nach", "Hause"], correct: "Ich gehe nach Hause" },
        { translation: "–ú—ã –∏–¥–µ–º –≤ –ø–∞—Ä–∫", words: ["Wir", "gehen", "in", "den", "Park"], correct: "Wir gehen in den Park" }
      ]
    },
    sprechen: {
      title: "sprechen ‚Äî –≥–æ–≤–æ—Ä–∏—Ç—å üó£Ô∏è",
      example: "Er spricht Deutsch.",
      fill: { question: "Ich ___ Englisch.", options: ["sprichst", "spreche", "spricht"], correct: "spreche" },
      sentences: [
        { translation: "–û–Ω –≥–æ–≤–æ—Ä–∏—Ç –ø–æ-–Ω–µ–º–µ—Ü–∫–∏", words: ["Er", "spricht", "Deutsch"], correct: "Er spricht Deutsch" },
        { translation: "–ú—ã –≥–æ–≤–æ—Ä–∏–º –ø–æ-–∞–Ω–≥–ª–∏–π—Å–∫–∏", words: ["Wir", "sprechen", "Englisch"], correct: "Wir sprechen Englisch" }
      ]
    },
    machen: {
      title: "machen ‚Äî –¥–µ–ª–∞—Ç—å üîß",
      example: "Ich mache Fr√ºhst√ºck.",
      fill: { question: "Er ___ die Hausaufgaben.", options: ["machst", "mache", "macht"], correct: "macht" },
      sentences: [
        { translation: "–Ø –¥–µ–ª–∞—é –∑–∞–≤—Ç—Ä–∞–∫", words: ["Ich", "mache", "Fr√ºhst√ºck"], correct: "Ich mache Fr√ºhst√ºck" },
        { translation: "–û–Ω–∏ –¥–µ–ª–∞—é—Ç —Ä–∞–±–æ—Ç—É", words: ["Sie", "machen", "die", "Arbeit"], correct: "Sie machen die Arbeit" }
      ]
    }
  };

  const startBtn = document.getElementById('startBtn');
  const modeSelect = document.getElementById('modeSelect');
  const fillQuiz = document.getElementById('fillQuiz');
  const sentenceQuiz = document.getElementById('sentenceQuiz');
  const verbSelect = document.getElementById('verbSelect');
  const verbTitle = document.getElementById('verbTitle');
  const verbExample = document.getElementById('verbExample');
  let currentVerb = 'gehen';
  let currentSentence = {};


  verbSelect.addEventListener('change', () => {
    currentVerb = verbSelect.value;
    const v = verbs[currentVerb];
    verbTitle.textContent = v.title;
    verbExample.textContent = v.example;
    resetAll();
  });

  startBtn.addEventListener('click', () => {
    startBtn.style.display = 'none';
    modeSelect.style.display = 'block';
  });

  let fillTimeout;

function startFill() {
  modeSelect.style.display = 'none';
  fillQuiz.style.display = 'block';

  const fillExamples = verbs[currentVerb].fill;
  let currentFill = fillExamples[Math.floor(Math.random() * fillExamples.length)];

  const fillQuestion = document.getElementById('fillQuestion');
  const fillOptions = document.getElementById('fillOptions');
  const emoji = document.getElementById('fillEmoji');

  function loadExample() {
    fillQuestion.textContent = currentFill.question;
    fillOptions.innerHTML = '';
    emoji.textContent = '';

    currentFill.options.forEach(opt => {
      const div = document.createElement('div');
      div.className = 'option';
      div.textContent = opt;
      div.onclick = () => {
        if (opt === currentFill.correct) {
          div.classList.add('correct');
          emoji.textContent = "üéâ –ü—Ä–∞–≤–∏–ª—å–Ω–æ!";
          clearTimeout(fillTimeout);
          fillTimeout = setTimeout(() => {
            currentFill = fillExamples[Math.floor(Math.random() * fillExamples.length)];
            loadExample();
          }, 2500); // —Å–ª–µ–¥—É—é—â–∏–π –ø—Ä–∏–º–µ—Ä —á–µ—Ä–µ–∑ 2.5 —Å–µ–∫
        } else {
          div.classList.add('wrong');
          emoji.textContent = "üòÖ –ü–æ–ø—Ä–æ–±—É–π –µ—â—ë —Ä–∞–∑!";
        }
        setTimeout(() => {
          div.classList.remove('correct', 'wrong');
        }, 1500);
      };
      fillOptions.appendChild(div);
    });
  }

  loadExample();
}

 let sentenceSelected = []; // –≥–ª–æ–±–∞–ª—å–Ω–∞—è –ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö —Å–ª–æ–≤ –≤ —Ä–µ–∂–∏–º–µ "–°–æ–±–µ—Ä–∏ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ"
let sentenceTimeout; // —Ç–∞–π–º–µ—Ä –¥–ª—è –∞–≤—Ç–æ–ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è

function startSentence() {
  modeSelect.style.display = 'none';
  sentenceQuiz.style.display = 'block';
  const sentences = verbs[currentVerb].sentences;
  currentSentence = sentences[Math.floor(Math.random() * sentences.length)];
  document.getElementById('sentenceTranslation').textContent = currentSentence.translation;
  const bank = document.getElementById('wordBank');
  const area = document.getElementById('sentenceArea');
  const emoji = document.getElementById('sentenceEmoji');
  bank.innerHTML = '';
  area.textContent = '';
  emoji.textContent = '';

  // —Å–±—Ä–æ—Å –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö –¥–∞–Ω–Ω—ã—Ö
  sentenceSelected = [];
  clearTimeout(sentenceTimeout);

  // –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º —Å–ª–æ–≤–∞ –∏ —Å–æ–∑–¥–∞—ë–º –∫–Ω–æ–ø–∫–∏ (–ø–æ –∫–ª–∏–∫—É –¥–æ–±–∞–≤–ª—è—é—Ç—Å—è/—É–¥–∞–ª—è—é—Ç—Å—è)
  const shuffled = [...currentSentence.words].sort(() => Math.random() - 0.5);
  shuffled.forEach(word => {
    const w = document.createElement('div');
    w.className = 'word';
    w.textContent = word;
    w.onclick = () => {
      if (w.classList.contains('used')) {
        w.classList.remove('used');
        const idx = sentenceSelected.indexOf(word);
        if (idx !== -1) sentenceSelected.splice(idx, 1);
      } else {
        w.classList.add('used');
        sentenceSelected.push(word);
      }
      area.textContent = sentenceSelected.join(' ');
      checkSentenceAuto(); // –ø—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–æ—Å–ª–µ –∫–ª–∏–∫–∞
    };
    bank.appendChild(w);
  });
}

function checkSentenceAuto() {
  const user = document.getElementById('sentenceArea').textContent.trim();
  const emoji = document.getElementById('sentenceEmoji');
  if (user === currentSentence.correct) {
    emoji.textContent = "‚úÖ –û—Ç–ª–∏—á–Ω–æ!";
    emoji.style.color = "#00ff7f";
    // —á–µ—Ä–µ–∑ 2.5 —Å–µ–∫—É–Ω–¥—ã –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–æ–∫–∞–∑–∞—Ç—å —Å–ª–µ–¥—É—é—â–∏–π –ø—Ä–∏–º–µ—Ä
    sentenceTimeout = setTimeout(() => {
      startSentence();
    }, 2500);
  }
}

function resetSentence() {
  // –æ—á–∏—Å—Ç–∏—Ç—å –ø–æ–ª–µ, —Å–Ω—è—Ç—å –≤—ã–¥–µ–ª–µ–Ω–∏—è –∏ –æ–±–Ω—É–ª–∏—Ç—å –º–∞—Å—Å–∏–≤ –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö —Å–ª–æ–≤
  const area = document.getElementById('sentenceArea');
  area.textContent = '';
  sentenceSelected = [];
  document.querySelectorAll('#wordBank .word').forEach(w => w.classList.remove('used'));
  document.getElementById('sentenceEmoji').textContent = '';
  clearTimeout(sentenceTimeout);
}

// –ö–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥" –∫ –≤—ã–±–æ—Ä—É —Ä–µ–∂–∏–º–∞
document.getElementById('backSentenceBtn').onclick = () => {
  resetSentence();
  sentenceQuiz.style.display = 'none';
  modeSelect.style.display = 'block';
};

  function checkSentence() {
    const user = document.getElementById('sentenceArea').textContent.trim();
    const emoji = document.getElementById('sentenceEmoji');
    if (user === currentSentence.correct) {
      emoji.textContent = "‚úÖ –û—Ç–ª–∏—á–Ω–æ!";
      emoji.style.color = "#00ff7f";
    } else {
      emoji.textContent = "‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ. –ü–æ–ø—Ä–æ–±—É–π —Å–Ω–æ–≤–∞!";
      emoji.style.color = "#ff4d4d";
    }
  }

  function resetSentence() {
  // –æ—á–∏—Å—Ç–∏—Ç—å –ø–æ–ª–µ, —Å–Ω—è—Ç—å –≤—ã–¥–µ–ª–µ–Ω–∏—è –∏ –æ–±–Ω—É–ª–∏—Ç—å –º–∞—Å—Å–∏–≤ –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö —Å–ª–æ–≤
  const area = document.getElementById('sentenceArea');
  area.textContent = '';
  sentenceSelected = [];
  document.querySelectorAll('#wordBank .word').forEach(w => w.classList.remove('used'));
  document.getElementById('sentenceEmoji').textContent = '';
}

  function resetAll() {
    startBtn.style.display = 'block';
    modeSelect.style.display = 'none';
    fillQuiz.style.display = 'none';
    sentenceQuiz.style.display = 'none';
  }
</script>

</body>
</html>
