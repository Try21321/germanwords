function startSentence() {
  modeSelect.style.display = 'none';

  const sentences = verbs[currentVerb].sentences;
  currentSentence = sentences[Math.floor(Math.random() * sentences.length)];
  document.getElementById('sentenceTranslation').textContent = currentSentence.translation;
  const bank = document.getElementById('wordBank');
  const area = document.getElementById('sentenceArea');

  // —Å–±—Ä–æ—Å –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö –¥–∞–Ω–Ω—ã—Ö
  sentenceSelected = [];
  clearTimeout(sentenceTimeout);

  // –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º —Å–ª–æ–≤–∞ –∏ —Å–æ–∑–¥–∞—ë–º –∫–Ω–æ–ø–∫–∏ (–ø–æ –∫–ª–∏–∫—É –¥–æ–±–∞–≤–ª—è—é—Ç—Å—è/—É–¥–∞–ª—è—é—Ç—Å—è)
  const shuffled = [...currentSentence.words].sort(() => Math.random() - 0.5);
  shuffled.forEach(word => {
    const w = document.createElement('div');
    w.className = 'word';
    w.textContent = word;
    w.onclick = () => {
      if (w.classList.contains('used')) {
        w.classList.remove('used');
        const idx = sentenceSelected.indexOf(word);
        if (idx !== -1) sentenceSelected.splice(idx, 1);
      } else {
        w.classList.add('used');
        sentenceSelected.push(word);
      }
      area.textContent = sentenceSelected.join(' ');
      checkSentenceAuto(); // –ø—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–æ—Å–ª–µ –∫–ª–∏–∫–∞
    };
    bank.appendChild(w);
  });
}

function checkSentenceAuto() {
  const user = document.getElementById('sentenceArea').textContent.trim();

  }
}
