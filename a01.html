<script>
  const lessons = {
    1: {
  words: [
    ["–≠—Ç–æ –º–æ–π –º—É–∂—Å–∫–æ–π —Å—Ä–µ–¥–Ω–∏–π –∂–µ–Ω—Å–∫–∏–π", "Das ist mein(m n) meine(f)"],
    ["–≠—Ç–æ –º–æ–π –æ—Ç–µ—Ü", "Das ist mein Vater m"],
    ["–≠—Ç–æ –º–æ—è –º–∞—à–∏–Ω–∞", "Das ist mein Auto n"],
    ["–≠—Ç–æ –º–æ–π –¥–æ–º", "Das ist mein Haus n"],
    ["–≠—Ç–æ –º–æ—è –∫–æ–º–Ω–∞—Ç–∞", "Das ist mein Zimmer n"],
    ["–≠—Ç–æ –º–æ—è —Å–æ–±–∞–∫–∞", "Das ist mein Hund m"],
    ["–≠—Ç–æ –º–æ–π –±—Ä–∞—Ç", "Das ist mein Bruder m"],
    ["–≠—Ç–æ –º–æ–π –¥—Ä—É–≥", "Das ist mein Freund m"],
    ["–≠—Ç–æ –º–æ—è –∫–Ω–∏–≥–∞", "Das ist mein Buch n"],
    ["–≠—Ç–æ –º–æ–π –±–∏–ª–µ—Ç", "Das ist mein Ticket n"],
    ["–≠—Ç–æ –º–æ–π –∫–æ–º–ø—å—é—Ç–µ—Ä", "Das ist mein Computer m"],
    ["–≠—Ç–æ –º–æ—è —Å–µ–º—å—è", "Das ist meine Familie f"],
    ["–≠—Ç–æ –º–æ—è –∏–¥–µ—è", "Das ist meine Idee f"],
    ["–≠—Ç–æ –º–æ—è –º–∞—Ç—å", "Das ist meine Mutter f"],
    ["–≠—Ç–æ –º–æ—è —Å–µ—Å—Ç—Ä–∞", "Das ist meine Schwester f"],
    ["–≠—Ç–æ –º–æ—è –∫–æ—à–∫–∞", "Das ist meine Katze f"],
    ["–≠—Ç–æ –º–æ—è –∫–≤–∞—Ä—Ç–∏—Ä–∞", "Das ist meine Wohnung f"],
    ["–≠—Ç–æ –º–æ—è –ø–æ–¥—Ä—É–≥–∞", "Das ist meine Freundin f"]
  ],
  youtube: "https://youtu.be/V9_BDPlOegg"
}



  };


  let currentLesson = 1;
  let quizPool = [];
  let correctAnswer = "";

  const params = new URLSearchParams(window.location.search);
  if (params.has("lesson")) currentLesson = parseInt(params.get("lesson"));

  function renderLesson() {
    const content = document.getElementById("lessonContent");
    content.innerHTML = "";
    const lesson = lessons[currentLesson] || { words: [] };
    document.getElementById("lessonTitle").textContent = "–£—Ä–æ–∫ " + currentLesson;

    lesson.words.forEach(pair => {
      const div = document.createElement("div");
      div.className = "phrase";
      div.textContent = `${pair[0]} ‚Äî ${pair[1]}`;
      content.appendChild(div);
    });

    // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É YouTube
    if (lesson.youtube) {
      const ytBtn = document.createElement("button");
      ytBtn.textContent = "‚ñ∂ –°–º–æ—Ç—Ä–µ—Ç—å –Ω–∞ YouTube";
      ytBtn.onclick = () => window.open(lesson.youtube, "_blank");
      content.appendChild(document.createElement("br"));
      content.appendChild(ytBtn);
    }
  }

  function goLesson(n) {
    window.location.search = "?lesson=" + n;
  }

  function startQuiz() {
    quizPool = [...(lessons[currentLesson]?.words || [])];
    document.getElementById("lessonContent").style.display = "none";
    document.getElementById("startBtn").style.display = "none";
    document.getElementById("quiz").style.display = "block";
    nextQuestion();
  }

  function nextQuestion() {
    if (quizPool.length === 0) {
      document.getElementById("question").textContent = "üéâ –ö–æ–Ω—Ç—Ä–æ–ª—å–Ω–∞—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞!";
      document.getElementById("answerInput").style.display = "none";
      return;
    }
    const idx = Math.floor(Math.random() * quizPool.length);
    const [q, a] = quizPool[idx];
    quizPool.splice(idx, 1);

    if (Math.random() < 0.5) {
      document.getElementById("question").textContent = `–ß—Ç–æ –∑–Ω–∞—á–∏—Ç: "${q}"?`;
      correctAnswer = a.toLowerCase();
    } else {
      document.getElementById("question").textContent = `–ö–∞–∫ –±—É–¥–µ—Ç –ø–æ-–Ω–µ–º–µ—Ü–∫–∏: "${a}"?`;
      correctAnswer = q.toLowerCase();
    }
    document.getElementById("answerInput").value = "";
    document.getElementById("result").textContent = "";
  }

  function checkAnswer() {
    const input = document.getElementById("answerInput").value.trim().toLowerCase();
    const res = document.getElementById("result");
    if (input === correctAnswer) {
      res.textContent = "‚úÖ –í–µ—Ä–Ω–æ!";
      setTimeout(nextQuestion, 1200);
    } else {
      res.textContent = "‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ!";
    }
  }

  function showAnswer() {
    document.getElementById("answerInput").value = correctAnswer;
    document.getElementById("result").textContent = "‚ÑπÔ∏è –û—Ç–≤–µ—Ç –ø–æ–¥—Å—Ç–∞–≤–ª–µ–Ω. –ù–∞–∂–º–∏ '–ü—Ä–æ–≤–µ—Ä–∏—Ç—å'.";
  }

  function endQuiz() {
    document.getElementById("lessonContent").style.display = "block";
    document.getElementById("startBtn").style.display = "inline-block";
    document.getElementById("quiz").style.display = "none";
    document.getElementById("answerInput").style.display = "inline-block";
  }

  renderLesson();
</script>
